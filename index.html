            <h3>Set-Time</h3><br>
            <section class="col-sm-12">
                <div class="form-group">
                    <div>
                        <div style="display: inline-block;"><label> DAY</label>
                            <input required type="number" id="day" max=31 placeholder='DD'></div>

                        <div style="display: inline-block;">

                            <input required type="number" id="year" min=2021 max=2025 placeholder='YYYY'>
                        </div>


                    </div>
                    <br><br>
                    <div>
                        <div style="display: inline-block;"> <label>HOUR</label>

                        <div style="display: inline-block;">
                            <label> MINUTE</label>
                            <input required type="number" id="min" placeholder='min'>
                        </div>
                        <div style="display: inline-block;">
                            <label> SECOND</label>
                            <input required type="number" id="sec" placeholder='sec'>
                        </div>

                    </div>
                </div><br><br>
